<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main Container houses everything on webpage -->
  <div class="container">

    <!--Lefthand sidebar container-->
    <aside class="sidebar">
      <!-- Container 1: Logo and Title -->
      <div class="sidebar-header">
        <!--Logo-->

        <!--Title-->
        <h1>Dashboard</h1>
      </div>

      <!--Container 2: Primary Navigation Links-->
      <nav class="sidebar-nav">
        <ul>
          <li>
            <div class="nav-item">
              <!--SVG Belongs Here-->
              <span>Home</span>
            </div>
          </li>
          <li>
            <div class="nav-item">
              <!--SVG Belongs Here-->
              <span>Profile</span>
            </div>
          </li>
          <li>
            <div class="nav-item">
              <!--SVG Belongs Here-->
              <span>Messages</span>
            </div>
          </li>
          <li>
            <div class="nav-item">
              <!--SVG Belongs Here-->
              <span>History</span>
            </div>
          </li>
          <li>
            <div class="nav-item">
              <!--SVG Belongs Here-->
              <span>Tasks</span>
            </div>
          </li>
          <li>
            <div class="nav-item">
              <!--SVG Belongs Here-->
              <span>Communities</span>
            </div>
          </li>
        </ul>
      </nav>

      <!--Container 3: Secondary Links: Settings, Support, Privacy-->
      <nav class="sidebar-footer">
        <ul>
          <li>
            <div class="nav-item">
              <!--SVG Belongs Here-->
              <span>Settings</span>
            </div>
          </li>
          <li>
            <div class="nav-item">
              <!--SVG Belongs Here-->
              <span>Support</span>
            </div>
          </li>
          <li>
            <div class="nav-item">
              <!--SVG Belongs Here-->
              <span>Privacy</span>
            </div>
          </li>
        </ul>
      </nav>
    </aside>

    <!--Topbar Container-->
    <header class="topbar">
      <!--First Row: Contains Search Bar & User Info-->
      <section class="topbar-upper">
        <div class="topbar-search">
          <!--SVG Search Icon goes here-->
          <input type="text" id="search" class="search-input" placeholder="Search Something...">
        </div>
        <div class="topbar-user-info">
          <div class="user-profile">
            <!--Notification Bell Icon goes here-->
            <!--Profile Image goes here-->
            <span>Morgan Oakly</span>
          </div>
        </div>
      </section>

      <!--Second Row: Contains Greeting & Action Buttons-->
      <section class="topbar-lower">
        <div class="topbar-greeting">
          <div class="user-details">
            <!--Profile Pic goes here-->
            <span>Hi there,</span>
            <p>Morgan Oakly <span class="user-handle">(@morgan)</span></p>
          </div>
        </div>
        <div class="topbar-actions">
          <button class="action-btn">New</button>
          <button class="action-btn">Upload</button>
          <button class="action-btn">Share</button>
        </div>
      </section>
    </header>

  </div>
</body>
</html>
